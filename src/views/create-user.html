<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#5342ED" />

  <title>Adicionar um novo usuário</title>

  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/partials/page-header.css" />
  <link rel="stylesheet" href="/styles/partials/cards.css" />
  <link rel="stylesheet" href="/styles/partials/buttons.css" />
  <link rel="stylesheet" href="/styles/partials/forms.css" />
  <link rel="stylesheet" href="/styles/partials/animations.css" />
  <link rel="stylesheet" href="/styles/pages/user.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

</head>

<body id="page-job">
  <header class="page-header inner">
    <div class="container animate-up">
      <a href="index.html" class="back">
        <img src="./images/back.svg" alt="Voltar" />
      </a>
      <h1>Adicionar Novo Usuário</h1>
    </div>
  </header>

  <div class="container flex animate-up delay-2">
    <main>
      <form id="form-user">
        <fieldset>
          <legend>Dados do Usuário</legend>
          <div class="separator light"></div>

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
            </div>

            <div class="input-wrapper">
              <label for="age">Idade</label>
              <input type="number" id="age" name="age" />
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <label for="country">País</label>
              <input type="text" id="country" name="country" />
            </div>

            <div class="input-wrapper">
              <label for="City">Cidade</label>
              <input type="text" id="City" name="City" />
            </div>
          </div>

        </fieldset>

      </form>
    </main>
    <aside class="card">
      <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/2318271-icone-do-perfil-do-usuario-gr%C3%A1tis-vetor.jpg"
        alt="Imagem Avatar de Usuário">
      <p>
        Preencha os dados ao lado para
        inserir um novo usuário
      </p>
      <div class="button-group">
        <button class="button green" form="form-user" type="submit" title="Salvar Dados">Salvar</button>
        <a href="index.html" class="button gray">
          <img src="./images/trash-24.svg" alt="Cancelar cadastro" title="Cancelar cadastro">
        </a>
      </div>
    </aside>

  </div>
</body>

</html>
